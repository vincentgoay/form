<h1>Reunion Registration Form</h1>

<form #rsvpForm="ngForm" (ngSubmit)="process(rsvpForm)">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" ngModel>

    <label for="guest">Guest</label>
    <input type="number" name="guest" id="guest" step="1" min="0" max="3" ngModel>
    
    <label for="phone">Name</label> 
    <input type="text" name="phone" id="phone" ngModel>

    <label for="date">Select Day</label>
    <input type="date" name="date" id="date" ngModel>

    <label for="order">Pre-Order</label>
    <input type="radio" name="order" id="order" value="yes" checked ngModel>Yes
    <input type="radio" name="order" value="no" ngModel>No

    <label for="allergies">Allergies</label>
    <input type="checkbox" name="nuts" id="allergies" ngModel>Nuts
    <input type="checkbox" name="seafood" ngModel>Seafood
    <input type="checkbox" name="diary" ngModel>Diary Products

    <label for="comments">Comments</label>
    <textarea name="comments" id="comments" cols="30" rows="10" ngModel></textarea>

    <button>Clear</button>
    <button>Register</button>
</form>
